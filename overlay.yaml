overlay: 1.0.0
info:
  title: Speakeasy overlay for epilot portal API
  version: 0.0.1

actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true

  # Portal
  - target: $["paths"]["/v2/portal/portal"]["post"]
    update:
      x-speakeasy-entity-operation: PortalConfig#create

  - target: $["components"]["schemas"]["PortalConfig"]
    update:
      x-speakeasy-entity: PortalConfig

  # - target: $["paths"]["/v1/permissions/roles/{roleId}"]["get"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: id

  # - target: $["paths"]["/v1/permissions/roles/{roleId}"]["put"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: id
  # - target: $["paths"]["/v1/permissions/roles/{roleId}"]["delete"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: id

  - target: $["components"]["schemas"]["CommonConfigAttributes"]["properties"]["approval_state_attributes"]
    update:
      x-speakeasy-type-override: any