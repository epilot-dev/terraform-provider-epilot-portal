overlay: 1.0.0
info:
  title: Speakeasy overlay for epilot portal API
  version: 0.0.1

actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true

  # Portal
  - target: $["paths"]["/v3/portal/config"]["post"]
    update:
      x-speakeasy-entity-operation: PortalConfig#create

  - target: $["paths"]["/v3/portal/config/{portal_id}"]["get"]
    update:
      x-speakeasy-entity-operation: PortalConfig#get

  - target: $["paths"]["/v3/portal/config/{portal_id}"]["put"]
    update:
      x-speakeasy-entity-operation: PortalConfig#update

  - target: $["paths"]["/v3/portal/config/{portal_id}"]["delete"]
    update:
      x-speakeasy-entity-operation: PortalConfig#delete

  # - target:  $["paths"]["/v3/portal/config/{portal_id}"]["get"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: portal_id

  # - target:  $["paths"]["/v3/portal/config/{portal_id}"]["put"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: portal_id

  # - target:  $["paths"]["/v3/portal/config/{portal_id}"]["delete"]["parameters"][0]
  #   update:
  #     x-speakeasy-match: portal_id

  - target: $["components"]["schemas"]["PortalConfigV3"]
    update:
      x-speakeasy-entity: PortalConfig

  - target: $["components"]["schemas"]["CommonConfigAttributesV3"]["properties"]["approval_state_attributes"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["CommonConfigAttributesV3"]["properties"]["pages"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["CommonConfigAttributesV3"]["properties"]["contract_identifiers"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["CommonConfigAttributesV3"]["properties"]["entity_edit_rules"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["CommonConfigAttributesV3"]["properties"]["registration_identifiers"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["PortalConfigV3"]["allOf"][2]["properties"]["grants"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["PortalConfigV3"]["allOf"][2]["properties"]["feature_flags"]
    update:
      x-speakeasy-type-override: any
  - target: $["components"]["schemas"]["PortalConfigV3"]["allOf"][2]["properties"]["identity_providers"]
    update:
      x-speakeasy-type-override: any


  # Portal Page
  - target: $["paths"]["/v2/portal/pages"]["post"]
    update:
      x-speakeasy-entity-operation: PortalPage#create

  - target: $["paths"]["/v2/portal/pages/{id}"]["get"]
    update:
      x-speakeasy-entity-operation: PortalPage#get

  - target: $["paths"]["/v2/portal/pages/{id}"]["put"]
    update:
      x-speakeasy-entity-operation: PortalPage#update

  - target: $["paths"]["/v2/portal/pages/{id}"]["delete"]
    update:
      x-speakeasy-entity-operation: PortalPage#delete

  - target: $["components"]["schemas"]["Page"]
    update:
      x-speakeasy-entity: PortalPage